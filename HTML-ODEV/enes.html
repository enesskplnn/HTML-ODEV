<h1>Listeler</h1>
<!-- 
    Sıralı Listeler -> 1, 2, 3, ordered List ? -> ol
    Sıralı olmayan listeler -> *, *, *, unordered list ? -> ul
    -> List item -> Li
 -->

 <ol>
    <li>liste Öğesi *1*</li>
    <li>liste Öğesi *2*</li>
    <li>Diğer özellikler:
        <ul>
            <li>liste Öğesi *1*</li>
            <li>liste Öğesi *2*</li>
            <li>liste Öğesi *3*</li>
        </ul>
    </li>
</ol>
